<!-- For Validation we use Required attribute . required attribute checks also type format-->
    <form>
        <label for="username">Username:</label>
        <input name="username" id="username" type="text" placeholder="Username" required>
        <label for="password">Password:</label>
        <input name="password" id="password" type="password" placeholder="Password" required>
        <select name="color">
            <option value="Red">Red</option>
            <option value="Yellow">YEllow</option>
            <option value="Orange">Orange</option>
        </select>
        <input type="submit">
    </form>
    <!-- there is radio checkbox types also.
    using select tag we can create a dropdown list
    importance of name and value attributes -->
